<!DOCTYPE html>
<html Lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!--viewport size-->
    <title>ToDo List</title><!--Title-->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&display=swap" rel="stylesheet"><!--https://fonts.google.com/specimen/Inconsolata?sidebar.open&selection.family=Inconsolata:wght@300-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header>
      <h1>Siamaks Todo List JS app</h1>
    </header>

    <form>
      <input type="text" class="todo-input">
      <button class="todo-button" type="submit">
        <i class="fas fa-plus-square"></i><!--add button-->
      </button>
      <div class="select">
        <select name="todos" class="filter-todo">
          <option value="all">ALL</option>
          <option value="completed">Completed</option>
          <option value="uncompleted">Uncompleted</option>
        </select>
      </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list">
          <div class="todo">
          </div>
        </ul>
     </div>
    </br>
